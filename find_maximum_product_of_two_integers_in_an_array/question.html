<p style="color: #008200;font-size:16px">Given an array of integers, find maximum product of two integers in an array.</p>
<p><span id="more-7834"></span><br>
&nbsp;</p>
<p>For example, consider the array <font face="consolas" size="3">{-10, -3, 5, 6, -2}</font>. The maximum product is formed by the <font face="consolas" size="3">(-10, -3) or (5, 6)</font> pair.</p>
